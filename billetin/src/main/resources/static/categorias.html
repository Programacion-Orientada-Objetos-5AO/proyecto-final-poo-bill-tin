<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Categoría - Billetin</title>
  <link rel="stylesheet" href="estilos.css">
  <script>
    function actualizarTope() {
      const tipo = document.getElementById("tipo").value;
      const asignarTope = document.getElementById("asignarTope").value;
      const seccionTope = document.getElementById("seccionTope");
      const campoTope = document.getElementById("campoTope");

      if (tipo === "gasto") {
        seccionTope.style.display = "block";
        campoTope.style.display = (asignarTope === "si") ? "block" : "none";
      } else {
        seccionTope.style.display = "none";
        campoTope.style.display = "none";
        document.getElementById("asignarTope").value = "no";
      }
    }
  </script>
</head>

<body class="categorias">
  <header>
    <h2>Billetin</h2>
    <p>Controlá tus finanzas, alcanzá tus metas.</p>
  </header>

  <main>
    <h1>Crear Nueva Categoría</h1>

    <form method="post" action="/categorias">
      <label for="nombre">Nombre de la categoría:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" onchange="actualizarTope()" required>
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>

      <div id="seccionTope" style="display: none;">
        <label for="asignarTope">¿Asignar tope?</label>
        <select id="asignarTope" name="asignarTope" onchange="actualizarTope()" required>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>

        <div id="campoTope" style="display: none;">
          <label for="tope">Tope (en pesos):</label>
          <input type="number" id="tope" name="tope" min="0" step="0.01">
        </div>
      </div>

      <button type="submit">Guardar Categoría</button>
    </form>

    <a href="index.html">← Volver al inicio</a>
  </main>

  <footer>
    <p>© 2025 Billetin. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
