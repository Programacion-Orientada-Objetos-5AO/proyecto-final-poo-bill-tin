<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Ingreso - Billetin</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body class="categorias">
  <header>
    <h2>ECOWISE</h2>
    <p>Controlá tus finanzas, alcanzá tus metas.</p>
  </header>

  <main class="contenedor-formulario">
    <h1>Registrar Ingreso</h1>

    <form action="/ingresos" method="post">
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" required step="0.01">

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      
      <label for="moneda">Moneda:</label>
      <select id="moneda" name="moneda" required>
        <option value="ARS">ARS</option>
        <option value="USD">USD</option>
        <option value="EUR">Euro</option>
      </select>

      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" name="categoria" required>

      <label for="notas">Notas:</label>
      <input type="text" id="notas" name="notas" required>

      <button type="submit" formaction="ingreso-registrado.html" formmethod="get">Agregar Ingreso</button>
    </form>

    <a href="index.html">← Volver al inicio</a>
  </main>

  <footer>
    <p>© 2025 Billetin. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
