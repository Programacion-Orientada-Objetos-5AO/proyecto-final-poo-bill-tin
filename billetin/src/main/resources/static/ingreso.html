<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Ingreso - Billetin</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor-formulario">
    <h1>Registrar Ingreso</h1>

    <form action="/ingresos" method="post">
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" required step="0.01"><br><br>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required><br><br>
      
      <label for="moneda">Moneda</label>
      <select id="moneda" name="moneda" required>
        <option value="true">ARS</option>
        <option value="false">USD</option>
        <option value="false">Euro</option>
      </select>

      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" name="categoria" required><br><br>

      <label for="notas">Notas:</label>
      <input type="text" id="notas" name="notas" required><br><br>

      <button type="submit">Agregar Ingreso</button>
    </form>

    <br>
    <a href="index.html">← Volver al inicio</a>
  </div>
</body>
</html>
