<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Billetin</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body class="categorias">
  <header>
    <h2>Billetin</h2>
    <p>Controlá tus finanzas, alcanzá tus metas.</p>
  </header>

<body class="registro">
  <div class="contenedor-formulario">
    <h1>Crear Cuenta</h1>
    <form method="post" action="/registro">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="numero">Número telefónico:</label>
      <input type="number" id="numero" name="numero" min="0" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirmar contraseña:</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Registrarme</button>
    </form>

    <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
  </div>
    <footer>
    <p>© 2025 Billetin. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
