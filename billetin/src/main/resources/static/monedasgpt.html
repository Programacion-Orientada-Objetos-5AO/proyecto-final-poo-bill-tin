        <div class="card">
            <h2>Agregar nueva moneda</h2>
            <form method="post" action="/api/monedas">

                <input type="text" placeholder="Símbolo ($, USD, €...)" required>
                <button class="btn" type="submit" formaction="moneda-registrada.html" formmethod="get">Agregar moneda</button>
            </form>
        </div>

        <div class="card">
            <h3>Monedas registradas</h3>
            <table>
                <thead>
                    <tr><th>Nombre</th><th>Símbolo</th></tr>
                </thead>
                <tbody>
                    <tr><td>Peso Argentino</td><td>$</td></tr>
                    <tr><td>Dólar Estadounidense</td><td>USD</td></tr>
                </tbody>
            </table>
        </div>
