<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresos - Billetin</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body class="categorias">
  <header>
    <h2>Billetin</h2>
    <p>Controlá tus finanzas, alcanzá tus metas.</p>
  </header>

<body class="veringresos">
  <main>
    <h1>Ingresos</h1>

    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" onchange="filtrarIngresos()">
      <option value="todos">Todos</option>
      <option value="Sueldo">Sueldo</option>
      <option value="Ventas">Ventas</option>
      <option value="Regalo">Regalo</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Detalle</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody id="tabla-ingresos">
        <!-- Los ingresos se cargan con JS -->
      </tbody>
    </table>

    <a href="index.html">← Volver al inicio</a>
  </main>

  <script>
    const ingresos = [
      { fecha: '2025-08-31', detalle: 'Sueldo agosto', monto: 200000, categoria: 'Sueldo' },
      { fecha: '2025-09-02', detalle: 'Venta de bici', monto: 50000, categoria: 'Ventas' },
      { fecha: '2025-09-05', detalle: 'Cumpleaños', monto: 10000, categoria: 'Regalo' }
    ];

    function filtrarIngresos() {
      const categoriaSeleccionada = document.getElementById('categoria').value;
      const cuerpoTabla = document.getElementById('tabla-ingresos');
      cuerpoTabla.innerHTML = '';

      const filtrados = categoriaSeleccionada === 'todos'
        ? ingresos
        : ingresos.filter(i => i.categoria === categoriaSeleccionada);

      filtrados.forEach(ingreso => {
        const fila = `<tr>
                        <td>${ingreso.fecha}</td>
                        <td>${ingreso.detalle}</td>
                        <td>$${ingreso.monto.toLocaleString()}</td>
                      </tr>`;
        cuerpoTabla.innerHTML += fila;
      });
    }

    window.onload = filtrarIngresos;
  </script>
    <footer>
    <p>© 2025 Billetin. Todos los derechos reservados.</p>
  </footer>
  <script src="../js/navbar.js"></script>

</body>
</html>
